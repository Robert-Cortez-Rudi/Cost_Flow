<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/base.css' %}">
    <title>Cost Flow</title>
</head>
<body>
    <header>
        <nav>
            <ul class="nav-links">
                <li class="option"><a href="{% url 'home' %}">Home</a></li>
                <li class="option"><a href="{% url 'despesa_list' %}">Despesas</a></li>
                <li class="option"><a href="#">Sobre NÃ³s</a></li>
                <li class="option"><a href="#">Contato</a></li>
            </ul>
            {% if user.is_authenticated %}
                <div class="auth-buttons">
                    <a href="{% url 'profile' %}" class="btn">
                        <img src="{% static 'img/person.svg' %}" alt="Profile Icon" class="profile-icon">
                        {{ user.username }}
                    </a>
                    <a href="{% url 'logout' %}" class="btn">Logout</a>
                </div>
            {% else %}
                <div class="auth-buttons">
                    <a href="{% url 'register' %}" class="btn">Cadastro</a>
                    <a href="{% url 'login' %}" class="btn">Login</a>
                </div>
            {% endif %}
        </nav>
    </header>
    {% block content %}
    {% endblock %}
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
